{% extends "base1.html" %} {% block start %}

<div class="container mt-5">
	<a href="{% url 'see_blog' %}" class="btn btn-warning">View Your blogs</a>

	<form method="post" class="pt-5 mb-5 pb-5" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-12">
				<label style="color: #ccc">Change Blog Title:</label>
				<input
					type="text"
					value="{{ blog_obj.title }}"
					class="form-control"
					placeholder="Enter title"
					name="title" />
			</div>

			<div class="col-md-12 pt-3" style="color: #ccc">
				{{form.media}} {{form.as_p}}
			</div>

			<div class="col-md-12 pt-3">
				<label style="color: #ccc">Change Blog Image:</label>
			</div>
			{% if blog_obj.image %}
			<div class="col-md-12">
				<input
					type="file"
					value="{{ blog_obj.image.url }}"
					name="image"
					style="color: #ccc" />
			</div>
			{% else %}
			<div class="col-md-12">
				<input type="file" name="image" style="color: #ccc" />
			</div>
			{% endif %}
		</div>

		<div>
			<button type="submit" class="btn btn-success hover-animate mt-5">
				Update Blog
			</button>
			<a href="{% url 'blog' %}" class="btn btn-danger hover-animate mt-5 mx-2"
				>Cancel</a
			>
		</div>
	</form>
</div>

{% endblock %}
