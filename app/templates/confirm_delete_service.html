{% extends "services.html" %} {% block content %}

<div class="container mt-6">
	<h3 class="text-danger">Are you sure you want to delete this service?</h3>
	<h4 class="text-warning">Service Title: <span class="text-light">{{ services.title|title }}</span></h4>
	<h4 class="text-warning">Service Description: <span class="text-light">{{ services.description|safe }}</span></h4>
	<form method="post">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger hover-animate mb-5">Confirm Delete</button>
		<a href="{% url 'index' %}" class="btn btn-primary hover-animate mb-5 mx-2">Cancel</a>
	</form>
</div>

{% endblock %}
