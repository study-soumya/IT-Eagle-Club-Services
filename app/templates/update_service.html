{% extends 'services.html' %} {% block title %}Update Service{%endblock %}
{% block content %}
<section>
	<div class="container mt-6">
		<h2 style="color: #ff4d05">Update Service Details</h2>
		<form
			method="post"
			enctype="multipart/form-data"
			class="pt-5 mb-5 pb-5">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-12">
					<label for="title" style="color: #ccc">Change Title:</label>
					<input
						type="text"
						class="form-control"
						value="{{ service.title }}"
						placeholder="Enter Service Title"
						name="title"/>
				</div>

                <div class="col-md-12">
					<label for="icon" style="color: #ccc">Change Icon:</label>
					<input
						type="text"
						class="form-control"
						value="{{ service.icon }}"
						placeholder="eg: bx bx-code-alt"
						name="icon"/>
				</div>
				
				<div class="col-md-12 pt-3" style="color: #ccc">
					{{ form.media}} {{ form.as_p }}
				</div>

				<div class="col-md-12 pt-3">
					<label style="color: #ccc">Change Service Picture</label>
				</div>
				{% if service.image %}
				<div class="col-md-12">
					<input
						type="file"
						name="image"
						value="{{ service.image.url }}"
						style="color: #ccc" />
				</div>
				{% else %}
				<div class="col-md-12">
					<input type="file" name="image" style="color: #ccc" />
				</div>
				{% endif %}
				<div>
					<button type="submit" class="btn btn-info hover-animate mt-5 mx-2">
						Update Service
					</button>
                    
                    <a href="{% url 'delete_services' service.pk %}" class="btn btn-danger hover-animate mt-5">Delete</a>

					<a
						href="{% url 'index' %}"
						class="btn btn-warning hover-animate mt-5 mx-2"
						>Cancel</a
					>
				</div>
			</div>
		</form>
	</div>
</section>
{% endblock %}
