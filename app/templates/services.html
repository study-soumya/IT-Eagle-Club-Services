<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="/media/css/nouislider.css" />
		<!-- Google fonts - Playfair Display-->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" />
		<!-- Google fonts - Poppins-->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700" />
		<!-- swiper-->
		<link rel="stylesheet" href="/media/css/swiper.min.css" />
		<!-- Magnigic Popup-->
		<link rel="stylesheet" href="/media/css/magnific-popup.css" />
		<!-- theme stylesheet-->
		<link
			rel="stylesheet"
			href="/media/css/default.css"
			id="theme-stylesheet" />

		<link
			rel="stylesheet"
			href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
	</head>
	<body style="padding-top: 72px; background: #2a2a2a">
		<header class="header">
			<nav
				class="navbar navbar-expand-lg fixed-top shadow navbar-light bg-dark">
				<div class="container-fluid">
					<div class="d-flex align-items-center">
						<a href="{% url 'index' %}" class="navbar-brand py-1">
							<h3 style="color: #ff4d05">
								<span style="color: #fff">IT</span>ECS Services
							</h3>
						</a>
					</div>
					<button
						class="navbar-toggler navbar-toggler-right"
						type="button"
						data-toggle="collapse"
						data-target="#navbarCollapse"
						aria-controls="navbarCollapse"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<i class="fa fa-bars"></i>
					</button>
					<!-- Navbar Collapse -->

					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav ml-auto">
							<li
								class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
								<a
									href="{% url 'index' %}"
									class="btn btn-md hover-animate text-hover-light"
									style="color: #ff4d05"
									>Home</a
								>
							</li>
							<li
								class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
								<a
									href="{% url 'index' %}"
									class="btn btn-md hover-animate text-hover-light"
									style="color: #fff"
									>Hi,
									<span style="color: #ff4d05"
										>{{ request.user.get_full_name }}</span
									></a
								>
							</li>
							<li
								class="nav-item mt-3 mt-lg-0 ml-lg-3 d-lg-none d-xl-inline-block">
								<a
									href="{% url 'logout' %}"
									class="btn btn-md hover-animate text-hover-light"
									style="color: #ff4d05"
									>logout</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		{% block content %}{% endblock %}
		<footer class="postion-relative z-index-10 d-print-none">
			<div class="py-4 font-weight-light bg-gray-800 text-gray-300">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-md-6 text-center text-md-left">
							<p class="text-sm mb-md-0">
								Copyright
								<span style="color: #ff4d05"
									><i class="bx bxs-copyright"></i></span
								>2023, IT Eagle's Club Services All rights Reserved.
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
