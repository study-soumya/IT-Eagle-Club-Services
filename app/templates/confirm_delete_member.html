{% extends "members.html" %} {% block content %}

<div class="container mt-5">
	<h3 class="text-light">Are you sure you want to delete this member?</h3>
	<h4 class="text-light">Member Name: {{ member.name }}</h4>
	<form method="post">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger mb-5">Confirm Delete</button>
		<a href="{% url 'see_members' %}" class="btn btn-primary mb-5">Cancel</a>
	</form>
</div>

{% endblock %}
